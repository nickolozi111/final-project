{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm w-100" style="max-width: 500px;">
    <h3 class="text-center mb-4">Add a New Movie</h3>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Movie</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('movie_list') }}" class="text-decoration-none">‚Üê Back to My Movies</a>
    </div>
</div>
{% endblock %}
